<div class="container-fluid AddGameBody" ng-controller="TodoListController as todoList">
    <div class="row">
		<div class="col-xs-12 ">


<div class="col-xs-3"></div>

<div class="col-xs-6">
<h2>Game</h2>
<div id="controllerID" >

	<form ng-submit="todoList.getfunction()" class="border-Tag-Top">
	     <label>Game ID</label>
	     <input type="text" name="gameId" class="form-control" ng-model="todoList.gameId"/>
		 <br>
		<input class="btn btn-lg btn-primary btn-block " type="submit" value="StartGame">
    </form>
	
	<br><br>

    [ <a href="" ng-click="todoList.submit()">submit</a> ]
    <br>
    <span>SCORE : </span>{{todoList.Fscore}}
    <ul class="unstyled">
        <li ng-repeat="todo in todoList.todos">
            <label class="checkbox">
                <span >{{todo.content}}</span>
                <br>
    			<form ng-submit="todoList.addA()">
            		<input type="text" ng-model="todoList.answer" size="30" placeholder="add T/F here" class="form-control Form-Tag-Input01" required>
					<br>
					<input class="btn btn-lg btn-primary btn-block" type="submit" value="submit">
        		</form>
        	</label>
        </li>
    </ul>
</div>
